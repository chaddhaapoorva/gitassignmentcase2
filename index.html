<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-44 flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-72" src="logo.svg" alt="">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col p-8 rounded-lg bg-white w-1/4 shadow-2xl">
             <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-100 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-lg">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto w-fit rounded-md font-bold text-lg">Create New Button</button>
        </div>
    </div>    
</body>
</html>
